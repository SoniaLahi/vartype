<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variab</title>
    <link href="stylesheet.css" rel='stylesheet' type='text/css'>
</head>
    <body onload="start()" onkeydown="keyPressed()">
        <header>

        </header>
        <div>
		    <p class="text">x-height</p>
		    <div style="height:20px; width:70%; margin:0 auto;">
			    <div class="slider"></div>
			    <div style="height:5px; border-radius:5px; background-color:black; margin:auto; top:50%; position:relative;  -ms-transform: translateY(-50%);transform: translateY(-50%);"></div>
		    </div>
            <p class="currant">Hit <strong>(spacebar)</strong><br>to validate</p>
		    <p class="r">0,0</p>
        </div>
		
		<script>
		var k=false;
		function start() {
			var id = setInterval(loop, 10);
			var t=0,sldr=0,r=0,lvl=0;
			function loop() {
				
				//lvl=Math.floor(x/1000);
				if(k) {
					lvl++;
					k=false;
					//r=0;
					//t=0;
				}
				if((lvl%2)==0) {
					if(r%2==0 && t>=0 || t>100) {
						t-=1;
					} else {
						t+=1;
					}
					sldr=-Math.cos(t/100*Math.PI)*50+50;
					document.getElementsByClassName("text")[0].style.fontWeight=sldr*8;
					document.getElementsByClassName("slider")[0].style.left=sldr*0.70+15+"%";
					if(t==0 || t==100) {
						r++;
						document.getElementsByClassName("r")[0].innerHTML=r+", "+lvl;
					}
				}
			}
		}
		function keyPressed() {
			k=true;
		}
		</script>
	</body>
</html>
